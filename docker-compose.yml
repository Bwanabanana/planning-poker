services:
  planning-poker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planning-poker-app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.planning-poker.description=Planning Poker Application"
      - "com.planning-poker.version=1.0.0"